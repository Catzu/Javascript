<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>slider</title>
        <style>
            #slideholder{
                height: 300px;
                width: 300px;
                border: 3px black solid;
             
            }
        </style>
    </head>
    <body>
        <div id="slideholder"></div>
        <script>
            var plaatjes = [1,2,3,4,5,6,7,8,9];
            var teller = 0;
            var slideholder = document.getElementById("slideholder");
            slideholder.style.backgroundImage = "url('img/duck1.png')"

            slideholder.addEventListener("click", function() {
                slideholder.style.backgroundImage = "url('img/duck"+ getDuck() + ".png')"
            });

            function getDuck() {
                if(teller >= plaatjes.length) {
                    teller = 1;
                } else {
                    teller++;
                }
                console.log(teller);
                return teller;
            }

        </script>
    </body>
</html>
